{% extends "base.html" %}

{% block content %}
<div class="container">    
  <div id="loginbox" 
       style="margin-top:50px;" 
       class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative;
		    top:-10px">
	  <a href="#">Forgot password?</a></div>
      </div>     
      <div style="padding-top:30px" class="panel-body" >
        {% if error %}
	<div id="login-alert" 
	     class="alert alert-danger col-sm-12">
	  <p>{{ error }}</p>
	</div>
	{% endif %}
        <form
	   action="/jj70/login"
	   method="post"
	   id="loginform" 
	   class="form-horizontal" 
	   role="form">
          
          <div style="margin-bottom: 25px" 
	       class="input-group">
            <span class="input-group-addon">
	      <i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" 
		   type="text" 
		   class="form-control" 
		   name="username" 
		   value="" 
		   placeholder="username">                                        
          </div>
          
          <div style="margin-bottom: 25px" 
	       class="input-group">
            <span class="input-group-addon">
	      <i class="glyphicon glyphicon-lock"></i>
	    </span>
            <input id="login-password" 
		   type="password" 
		   class="form-control" 
		   name="password" 
		   placeholder="password">
          </div>
          
          <div style="margin-top:10px" 
	       class="form-group">
            <!-- Button -->
	    
            <div class="col-sm-12 controls">
	      <button type="submit" class="btn btn-success">
		Login  </button>
            </div>
          </div>
	  
	  
          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account! 
                <a href="#" 
		   onClick="$('#loginbox').hide(); $('#signupbox').show()">
                  Sign Up Here
                </a>
		<p>This website uses cookies to store authentication
		information.</p>
              </div>
            </div>
          </div>    
        </form>     
      </div>                     
    </div>  
  </div>
  <div id="signupbox" 
       style="display:none; margin-top:50px" 
       class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative;
		    top:-10px">
	  <a id="signinlink" 
	     href="#" 
	     onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In
	  </a>
	</div>
      </div>  
      <div class="panel-body" >
        <form
	   action="/jj70/signup"
	   method="post"
	   id="signupform" 
	      class="form-horizontal" 
	      role="form">
          <div id="signupalert" 
	       style="display:none" 
	       class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="username" 
		   class="col-md-3 control-label">
	      Username
	    </label>
            <div class="col-md-9">
              <input type="text" 
		     class="form-control" 
		     name="username" 
		     placeholder="username">
            </div>
          </div>
          <div class="form-group">
            <label for="email" 
		   class="col-md-3 control-label">
	      Email
	    </label>
            <div class="col-md-9">
              <input type="text" 
		     class="form-control" 
		     name="email" 
		     placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" 
		   class="col-md-3 control-label">
	      First Name</label>
            <div class="col-md-9">
              <input type="text" 
		     class="form-control" 
		     name="firstname" 
		     placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" 
		   class="col-md-3 control-label">
	      Last Name</label>
            <div class="col-md-9">
              <input type="text" 
		     class="form-control" 
		     name="lastname" 
		     placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" 
		   class="col-md-3 control-label">
	      Password</label>
            <div class="col-md-9">
              <input type="password" 
		     class="form-control" 
		     name="password" 
		     placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="icode" 
		   class="col-md-3 control-label">
	      Safety question.</label>
            <div class="col-md-9">
              <input type="text" 
		     class="form-control" 
		     name="icode" 
		     placeholder="City where the conference takes place">
            </div>
          </div>
	  
          <div class="form-group">
            <!-- Button -->                                        
            <div class="col-md-offset-3 col-md-9">
	      <button type="submit"
		      id="btn-signup"
		      class="btn btn-info">
		<i class="icon-hand-right">
		</i> &nbsp Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </div> 
</div>
{% endblock content %}
